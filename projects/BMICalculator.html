<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../styles.css" />
  <title>BMI Calculator</title>

  <style>
    html {
      font-family: sans-serif;
    }

    body {
      width: 300px;
      max-width: 750px;
      min-width: 480px;
      margin: 0 auto;
      background-color: #212121;
    }

    .lastResult {
      color: white;
      padding: 7px;
    }

    .guesses {
      color: white;
      padding: 7px;
    }

    button {
      background-color: #7f7272;
      color: #fff;
      width: 250px;
      height: 50px;
      border-radius: 25px;
      font-size: 30px;
      border-style: none;
      margin-top: 30px;
      /* margin-left: 50px; */
    }

    #subt {
      background-color: #161616;
      color: #ffffff;
      width: 200px;
      height: 50px;
      border-radius: 10px;
      font-size: 20px;
      border-style: none;
      margin-top: 50px;
      /* margin-left: 75px; */
    }

    #guessField {
      color: #000;
      width: 250px;
      height: 50px;
      font-size: 30px;
      border-style: none;
      margin-top: 25px;

      /* margin-left: 50px; */
      border: 5px solid #6c6d6d;
      text-align: center;
    }

    #guess {
      font-size: 55px;
      /* margin-left: 90px; */
      margin-top: 120px;
      color: #fff;
    }

    .guesses {
      background-color: #7a7a7a;
    }

    #wrapper {
      box-sizing: border-box;
      text-align: center;
      width: 450px;
      height: 550px;
      background-color: #474747;
      color: #dad2d2;
      font-size: 25px;
    }

    h1 {
      background-color: #453e3e;

      color: #fff;
      text-align: center;
    }

    p {
      font-size: 16px;
      text-align: center;
    }

    #weight-guide {
      color: white;
    }

    label {
      color: white;
    }

    #height,
    #weight {
      background-color: rgb(197, 178, 178);
    }
  </style>
</head>

<body>
  <nav>
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
  </nav>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <p><label>Height in CM: </label><input type="text" id="height" /></p>
      <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
      <button>Calculate</button>
      <div id="results"></div>

      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>
</body>
<script>



</script>

</html>
